<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Basket | Badal Bakery</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Tangerine:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-pink: #ff0381;
            --bg-cream: #fcedec;
            --whatsapp-green: #25D366;
        }

        body {
            background-color: var(--bg-cream);
            font-family: "DM Sans", sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-family: "Tangerine", cursive;
            font-size: 4rem;
            color: var(--primary-pink);
            margin: 10px 0;
        }

        .cart-container {
            background: white;
            width: 100%;
            max-width: 500px;
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid #ffdae9;
            box-sizing: border-box;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #fce4ec;
        }

        .cart-item img {
            width: 60px; height: 60px; object-fit: cover; border-radius: 12px;
        }

        .item-details { flex-grow: 1; margin-left: 15px; }
        .item-details h3 { margin: 0; font-size: 1rem; }
        .item-details p { margin: 4px 0 0; color: #666; }

        .remove-btn {
            background: none; border: none; color: #ff4d4d;
            cursor: pointer; font-weight: bold; font-size: 1.2rem;
        }

        .total-row {
            display: flex; justify-content: space-between; font-size: 1.4rem;
            font-weight: bold; margin: 20px 0; padding-top: 15px;
            border-top: 2px solid var(--primary-pink);
        }

        /* Form Styles */
        .order-form { display: flex; flex-direction: column; gap: 15px; margin-top: 10px; }
        
        label { font-weight: bold; color: var(--primary-pink); font-size: 0.9rem; }

        input {
            width: 100%; padding: 12px; border-radius: 12px;
            border: 1px solid #ddd; box-sizing: border-box; font-family: inherit;
        }

        .gps-btn {
            background-color: #fce4ec; color: var(--primary-pink); border: 2px dashed var(--primary-pink);
            padding: 10px; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s;
        }

        .gps-btn:hover { background-color: var(--primary-pink); color: white; border-style: solid; }

        .whatsapp-btn {
            width: 100%; background-color: var(--whatsapp-green); color: white;
            border: none; padding: 18px; border-radius: 50px; font-size: 1.1rem;
            font-weight: bold; cursor: pointer; display: flex; align-items: center;
            justify-content: center; gap: 10px; margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Your Basket</h1>

    <div class="cart-container">
        <div id="cart-content"></div>

        <div class="total-row">
            <span>Total:</span>
            <span>‚Çπ<span id="final-amount">0</span></span>
        </div>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

        <div class="order-form">
            <label>Customer Name</label>
            <input type="text" id="cust-name" placeholder="Enter your full name">

            <label>Delivery Address</label>
            <button class="gps-btn" onclick="useGPS()">üìç Get Current Location via GPS</button>
            <textarea id="address" rows="3" style="width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd; font-family: inherit;" placeholder="Manual address or use GPS button above..."></textarea>
            
            <button class="whatsapp-btn" onclick="sendWhatsAppOrder()">
                Order on WhatsApp
            </button>
        </div>
    </div>

    <a href="index.html" style="margin:20px 0; color:var(--primary-pink); text-decoration:none; font-weight:bold;">‚Üê Back to Menu</a>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbYi6vPehy-WZbmCgWBQkP2Jll1nFkmgQ"></script>

    <script>
        let selectedCoords = "";

        // Load basket
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('bakeryCart')) || [];
            const container = document.getElementById('cart-content');
            const totalDisplay = document.getElementById('final-amount');
            let total = 0;

            if (cart.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:#999;">Basket is empty!</p>';
                totalDisplay.innerText = "0";
                return;
            }

            container.innerHTML = '';
            cart.forEach((item, index) => {
                total += item.price;
                container.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="item-details">
                            <h3>${item.name}</h3>
                            <p>‚Çπ${item.price}</p>
                        </div>
                        <button class="remove-btn" onclick="removeItem(${index})">‚úï</button>
                    </div>`;
            });
            totalDisplay.innerText = total;
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('bakeryCart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('bakeryCart', JSON.stringify(cart));
            loadCart();
        }

        // GPS & Geocoding Logic
        function useGPS() {
            const addressBox = document.getElementById('address');
            addressBox.placeholder = "Locating you...";

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((pos) => {
                    const lat = pos.coords.latitude;
                    const lng = pos.coords.longitude;
                    selectedCoords = `${lat},${lng}`;

                    // Convert Coordinates to Text Address
                    const geocoder = new google.maps.Geocoder();
                    geocoder.geocode({ location: { lat, lng } }, (results, status) => {
                        if (status === "OK" && results[0]) {
                            addressBox.value = results[0].formatted_address;
                        } else {
                            addressBox.value = "GPS Found! (Coords: " + selectedCoords + ")";
                        }
                    });
                }, () => {
                    alert("GPS access denied. Please type your address manually.");
                    addressBox.placeholder = "Manual address...";
                });
            }
        }

        function sendWhatsAppOrder() {
            const cart = JSON.parse(localStorage.getItem('bakeryCart')) || [];
            const name = document.getElementById('cust-name').value;
            const address = document.getElementById('address').value;
            const total = document.getElementById('final-amount').innerText;

            if (!name || !address) return alert("Please enter your name and address!");
            if (cart.length === 0) return alert("Your basket is empty!");

            const phone = "917983427187";
            let msg = `*üßÅ NEW ORDER: BADAL BAKERY*\n`;
            msg += `*Customer:* ${name}\n`;
            msg += `------------------------------\n`;
            cart.forEach((item, i) => msg += `${i+1}. *${item.name}* - ‚Çπ${item.price}\n`);
            msg += `------------------------------\n`;
            msg += `*Total: ‚Çπ${total}*\n\n`;
            msg += `*üìç Address:* ${address}\n`;
            
            if(selectedCoords) {
                msg += `\n*üó∫Ô∏è Exact Location:* http://maps.google.com/maps?q=${selectedCoords}`;
            }

            window.location.href = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
        }

        window.onload = loadCart;
    </script>
</body>
</html>
